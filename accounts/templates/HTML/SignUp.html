{% extends 'HTML/base_generic.html' %}

{% block main %}
<div class="flex items-center justify-center min-h-screen px-4 py-8">
    <div class="w-full max-w-lg">
        <!-- Glass Card Effect -->
        <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-3xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-green-500 to-blue-500 rounded-full mb-4">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Join Us</h2>
                <p class="text-gray-300">Create your account today</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg bg-blue-500/20 border border-blue-400/30 text-blue-200">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        {{ message }}
                    </div>
                </div>
                {% endfor %}
            {% endif %}

            <!-- Signup Form -->
            <form action="{% url 'signup' %}" method="post" class="space-y-4">
                {% csrf_token %}
                
                <!-- Name Fields Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-user mr-2"></i>First Name
                        </label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                            placeholder="First name"
                        >
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-user mr-2"></i>Last Name
                        </label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                            placeholder="Last name"
                        >
                    </div>
                </div>

                <!-- Username Field -->
                <div>
                    <label for="user_name" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-at mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="user_name" 
                        name="user_name" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                        placeholder="Choose a username"
                    >
                </div>

                <!-- Email Field -->
                <div>
                    <label for="Email" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="Email" 
                        name="Email" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                            placeholder="Password"
                        >
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-lock mr-2"></i>Confirm
                        </label>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
                            placeholder="Confirm password"
                        >
                    </div>
                </div>

                <!-- Create Account Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg mt-6"
                >
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>

                <!-- Divider -->
                <div class="relative flex items-center justify-center my-6">
                    <div class="border-t border-white/20 w-full"></div>
                    <span class="bg-transparent px-4 text-gray-400 text-sm">or</span>
                    <div class="border-t border-white/20 w-full"></div>
                </div>

                <!-- Sign In Link -->
                <div class="text-center">
                    <p class="text-gray-300">Already have an account?</p>
                    <a 
                        href="{% url 'login' %}" 
                        class="inline-block mt-2 text-green-400 hover:text-green-300 font-semibold transition-colors duration-300"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
