{% extends 'HTML/base_generic.html' %}

{% block main %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md">
        <!-- Glass Card Effect -->
        <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-3xl p-8 shadow-2xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mb-4">
                    <i class="fas fa-user text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-gray-300">Sign in to your account</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg bg-blue-500/20 border border-blue-400/30 text-blue-200">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        {{ message }}
                    </div>
                </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form action="{% url 'login' %}" method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="relative">
                    <label for="UserName" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="UserName" 
                        name="UserName" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your username"
                    >
                </div>

                <!-- Email Field -->
                <div class="relative">
                    <label for="Email" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="Email" 
                        name="Email" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>

                <!-- Divider -->
                <div class="relative flex items-center justify-center my-6">
                    <div class="border-t border-white/20 w-full"></div>
                    <span class="bg-transparent px-4 text-gray-400 text-sm">or</span>
                    <div class="border-t border-white/20 w-full"></div>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="text-gray-300">Don't have an account?</p>
                    <a 
                        href="{% url 'signup' %}" 
                        class="inline-block mt-2 text-purple-400 hover:text-purple-300 font-semibold transition-colors duration-300"
                    >
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
