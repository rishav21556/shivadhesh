{%block cssfile%}

    tr:hover {
    background-color: greenyellow;
    }

{%block main%}

<h1 class="h1">ORDERS</h1>


<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">ADDRESS</th>
        <th scope="col">ORDER ID</th>
        <th scope="col">DATE</th>
      </tr>
    </thead>

    {%for order in orders%}
    <tbody>
        <tr onclick = "window.location.href = '{{order.id}}' ;" >
            <td><p>{{order.order_addr_id.Full_name}} <br> {{order.order_addr_id.stree_addr}}</p></td>
            <td>{{order.order_id}}</td>
            <td>{{order.date_time}}</td>
            
        </tr>
        
    </tbody>
    {%endfor%}
    
  </table>
  


{%endblock%}
