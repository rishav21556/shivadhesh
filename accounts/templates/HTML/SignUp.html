
{%extends 'HTML/base_generic.html'%}

{%block main%}

<form action = "{% url 'signup' %}"class = "login-form" method = "post">
    {%csrf_token%}

    {% if messages %}
    <div class="alert alert-primary" role="alert">
        {%for message in messages%}
            {{message}}
        {%endfor%}
      </div>
    {% endif %}

    <h1 class = "login-heading">Sign Up</h1>
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name :</label>
      <input type="text" class="form-control" id="first_name" name = "first_name" required>
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name :</label>
        <input type="text" class="form-control" id="last_name" name = "last_name" required>
    </div>
    <div class="mb-3">
        <label for="user_name" class="form-label">User Name :</label>
        <input type="text" class="form-control" id="user_name" name = "user_name" required>
    </div>
    <div class="mb-3">
        <label for="Email" class="form-label">Email :</label>
        <input type="email" class="form-control" id="Email" name = "Email" required>
      </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password: </label>
        <input type="password" class="form-control" id="password" name = "password" required>
    </div><div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password: </label>
        <input type="password" class="form-control" id="confirm_password" name = "confirm_password" required>
    </div>
    <button type="submit" class="Login-btn">Create</button>
    <a href="{%url 'login'%}" class = "nav-link">Already a User ? </a>
</form>

{%endblock%}
